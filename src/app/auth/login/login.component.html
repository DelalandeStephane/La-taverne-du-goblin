<form class="login-form" novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h2>Connectez-vous !</h2>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Votre email" type="email" formControlName="email" required value="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Mot de passe</mat-label>
          <input matInput placeholder="votre mot de passe" type="password" formControlName="password" required value="password">
        </mat-form-field>
    <button type="submit" class="action-btn">Envoyer</button>
 <a routerLink="inscription">Pas de compte ? Inscrivez-vous !</a>
</form>
